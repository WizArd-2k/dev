<!doctype html>
<html lang="fr-FR">
    <head>
        <title>Projet web d'apprentissage</title>
        <meta charset="utf-8" />
        <link href="./css/style.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <div id="logo"></div>
            <nav>
                <ul>
                    <a href="./index.html">Accueil</a>
                    <a href="./a-propos.html">A  propos</a>
                    <a href="./blog.html">Blog</a>
                    <a href="./contact.html">Contactez-nous</a>
                </ul>
            </nav>
        </header>
        <main>
            <aside>
                    <h3>Dernière nouvelles</h3>
                    <h4>Nouveau site lancé</h4>
                    <h5>Vendredi 10/09/2018</h5>
                    <p id="test">Les spécificités du site.<a href="./a-propos.html"> Lire plus</a></p>   
            </aside>
            <h1>Formulaire de contact</h1>
            <form id="Contact">
                <label for="homme" id="homme1">Mr</label>
                <input  type="radio" id="homme" name="genre" value="Mr">
                <label for="femme" >Mme</label>
                <input type="radio" id="femme" name="genre" value="Mme"><br>
                <label for="Nom"id="LabNom">Nom :</label>
                <input type="text" id="Nom" name="Nom"><br>
                <label for="Prénom" id="LabPrénom">Prénom :</label>
                <input type="text" id="Prénom" name="Prénom"><br>
                <label for="Téléphone" id="LabPhone">Téléphone :</label>
                <input type="tel" id="Téléphone" name="Téléphone"
                placeholder="12-34-56-78-90"
                pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}"><br>
                <label for="Email" id="LabMail">Email :</label>
                <input type="email" id="Email" name="Email"><br>
                <label for="Sujet" id="LabObjet">Sujet :</label>
                <input type="text" id="Sujet" name="Sujet"><br>
                <label for="Message" id="LabContent">Message :</label>
                <textarea id="Message" name="Message" rows="4" cols="50"></textarea>
            </form>
            
            
        </main>
    </body>
</html>
